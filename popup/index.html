<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="title">Twitter Auto Show</div>
    <!-- Rounded switch -->
    <div class="switchgroup">
      <p>Nudity:</p>
      <label class="switch" for="nuditySwitch">
        <input type="checkbox" id="nuditySwitch">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="switchgroup">
      <p>Violence:</p>
      <label class="switch" for="violenceSwitch">
        <input type="checkbox" id="violenceSwitch">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="switchgroup">
      <p>Sensitive:</p>
      <label class="switch" for="sensitiveSwitch">
        <input type="checkbox" id="sensitiveSwitch">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="switchgroup">
      <p style="width: fit-content;">Media tab:</p>
      <label class="switch" for="mediaSwitch">
        <input type="checkbox" id="mediaSwitch">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="footer">
      <span>Made by&nbsp;</span>
      <a href="https://github.com/six0860613/twitter-auto-show" target="_blank">NetherCod</a>
      <span>&nbsp; (v 1.2.0)</span>
    </div>
  </div>
  <script src="./popup.js" type="module"></script>
  <script src="../content/jquery-3.7.1.min.js" type="module"></script>
</body>

</html>
